<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Image Gallery | COMP1073 Client-Side JavaScript</title>
  <link rel="stylesheet" href="css/gallery.css">
</head>
<body>
  <!-- Created a container for the entire page -->
  <div class="container">
    <!-- Added a heading for the image gallery -->
    <h1>Image Gallery</h1>
    <!-- Created a section for the image gallery -->
    <section id="gallery">
      <!-- Added a figure element for the featured image and its caption -->
      <figure>
        <img id="featured-image" src="images/flowers-pink-large.jpg" alt="" width="1200" height="800" />
        <figcaption id="image-title">Flowers were a symphony of colors, shapes, and fragrances that inspired awe and wonder.</figcaption>
      </figure>
      <!-- Added a subheading for the thumbnail images -->
      <h2>Clicked on the thumbnail images below to view them in full size</h2>
      <!-- Created an unordered list for the thumbnail images -->
      <ul id="thumbnail-list">
        <!-- Added list items for each thumbnail image -->
        <li><img src="images/flowers-pink-small.jpg" alt="" width="240" height="160" /></li>
        <li><img src="images/flowers-purple-small.jpg" alt="" width="240" height="160" /></li>
        <li><img src="images/flowers-red-small.jpg" alt="" width="240" height="160" /></li>
        <li><img src="images/flowers-white-small.jpg" alt="" width="240" height="160" /></li>
        <li><img src="images/flowers-yellow-small.jpg" alt="" width="240" height="160" /></li>
      </ul>
    </section>
  </div>
  <!-- Added a script tag to link to the JavaScript file -->
  <script src="js/gallery.js"></script>
